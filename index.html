<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />  
    <link rel="shortcut icon" href="mrin.jpg" type="image/x-icon">
</head>

<body>
    <div class="toolbar">
        <div class="filter-conainer">
            <button id="decrease">
                <i class="fas fa-minus"></i>
            </button>
            <span id="size">30</span>
            <button id="increase">
                <i class="fas fa-plus"></i>
            </button>
            <input type="color" id="color" />
            <button id="clear">
                <img src="icons8-trash.gif" alt="" style="height:1.2rem;width:1.2rem;">
            </button>
        </div>
        <div class="action-container">
            <div class="icon-container">
                <i class="fas fa-search-plus"></i>
            </div>
            <div class="icon-container">
                <i class="fas fa-search-minus"></i>
            </div>
        </div>
        <div class="filter-conainer">    
            <div class="filter">
                <div class="filter_color pink"></div>
            </div>
            <div class="undo">
                <img src="Undo.svg" alt="" style="height:1.2rem;width:1.2rem;">
            </div>
            <div class="redo">
                <img src="Redo.svg" alt="" style="height:1.2rem;width:1.2rem;">
            </div>
            <div class="erase">
                <img src="Eraser.svg" alt="" style="height:1.2rem;width:1.2rem;">
            </div>
            <div class="grid">
                <i class="fas fa-th"></i>
            </div>
            <div class="file">
                <label for="upload-photo"><i class="fas fa-upload"></i></label>
                <input type="file" name="photo" id="upload-photo" />
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="script.js" defer></script>
</body>

</html>
